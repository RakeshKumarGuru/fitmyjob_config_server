#DB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fitmyjobdb
spring.rabbitmq.host=rabbitmq

#If we do not specify ,default it will be 8080
server.port=8090

#Api-gateway properties
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springfox.documentation.swagger.v2.path=/fitmyjob

#Eureka server
eureka.client.service-url.default-zone=http://eureka-server:8761/eureka/
eureka.instance.hostname=eureka-server
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
spring.cloud.compatibility-verifier.enabled=false
